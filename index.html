<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="flex-shrink-0 p-3 bg-light sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span class="fs-4">Raid Management</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link link-dark" aria-current="page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="raid.html" class="nav-link link-dark">
                        Raids
                    </a>
                </li>
            </ul>
            <hr>
        </div>

        <div class="content flex-grow-1 p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Raid Management</h1>
                <button id="openModalBtn" class="btn btn-warning">Create Raid</button>
            </div>
            <!-- Raid List -->
            <div class="card bg-light">
                <div class="card-body">
                    <h2>Available Raids</h2>
                    <ul id="raidList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Raid Modal -->
    <div id="raidModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a Raid</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="raidForm">
                        <div class="form-group">
                            <label for="raidDate">Raid Date</label>
                            <input type="date" id="raidDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="raidTime">Raid Time</label>
                            <input type="time" id="raidTime" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="raidLeader">Raid Leader</label>
                            <select id="raidLeader" class="form-control" required>
                                <!-- Raid Leader werden hier dynamisch hinzugefÃ¼gt -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="raidLocation">Raid Location</label>
                            <select id="raidLocation" class="form-control" required>
                                <option value="Vault">Vault</option>
                                <option value="Aberus">Aberus</option>
                                <option value="Amirdrassil">Amirdrassil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="raidDifficulty">Raid Difficulty</label>
                            <select id="raidDifficulty" class="form-control" required>
                                <option value="normal">Normal</option>
                                <option value="heroic">Heroic</option>
                                <option value="mythic">Mythic</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="raidType">Raid Type</label>
                            <select id="raidType" class="form-control" required>
                                <option value="VIP">VIP</option>
                                <option value="Saved">Saved</option>
                                <option value="Unsaved">Unsaved</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-warning">Create Raid</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var createModal = new bootstrap.Modal(document.getElementById('raidModal'));

            $('#openModalBtn').click(function() {
                createModal.show();
            });

            async function fetchRaids() {
                try {
                    const response = await fetch('/api/raids');
                    const raids = await response.json();
                    const raidList = $('#raidList');
                    raidList.empty();
                    raids.forEach(raid => {
                        const listItem = $(`
                            <li class="list-group-item">
                                <strong>${raid.date} ${raid.time}</strong><br>
                                <em>Leader:</em> ${raid.raidLeader}<br>
                                <em>Location:</em> ${raid.location}<br>
                                <em>Difficulty:</em> ${raid.difficulty}<br>
                                <em>Type:</em> ${raid.type}<br>
                                <a href="/raid/${raid._id}" class="btn btn-link text-warning">View Details</a>
                            </li>
                        `);
                        raidList.append(listItem);
                    });
                } catch (err) {
                    console.error('Failed to fetch raids:', err);
                }
            }

            async function fetchRaidLeaders() {
                try {
                    const response = await fetch('/api/raid-leaders');
                    const leaders = await response.json();
                    const raidLeaderSelect = $('#raidLeader');
                    raidLeaderSelect.empty();
                    leaders.forEach(leader => {
                        raidLeaderSelect.append(new Option(leader.username, leader.id));
                    });
                    console.log('Raid leaders fetched:', leaders);  // Debugging-Ausgabe
                } catch (err) {
                    console.error('Failed to fetch raid leaders:', err);
                }
            }

            fetchRaids();
            fetchRaidLeaders();

            $('#raidForm').submit(async function(e) {
                e.preventDefault();
                const raidDate = $('#raidDate').val();
                const raidTime = $('#raidTime').val();
                const raidLeader = $('#raidLeader').val();
                const raidLocation = $('#raidLocation').val();
                const raidDifficulty = $('#raidDifficulty').val();
                const raidType = $('#raidType').val();

                const response = await fetch('/api/create-raid', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: raidDate,
                        time: raidTime,
                        raidLeader: raidLeader,
                        location: raidLocation,
                        difficulty: raidDifficulty,
                        type: raidType
                    }),
                });

                const result = await response.json();
                console.log(result);
                createModal.hide();
                fetchRaids();
            });
        });
    </script>
</body>
</html>
